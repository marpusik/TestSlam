<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link href='fonts/HeliosC%20Regular.otf'
          rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet"
          href="normalize.css">
    <link rel="stylesheet"
          href="./slick/slick.css">
    <link rel="stylesheet"
          href="style.css">
    <title>Test</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__menu">
            <div class="header__nav nav">
                <div class="nav__left">
                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link"
                                                 href="">О компании</a><img class="nav__img"
                                                                            src="./img/nav__img.svg"
                                                                            alt=""></li>
                        <li class="nav__item"><a class="nav__link"
                                                 href="">Потребителям</a></li>
                        <li class="nav__item"><a class="nav__link"
                                                 href="">Магазины</a></li>
                        <li class="nav__item"><a class="nav__link"
                                                 href="">Контакты</a></li>
                    </ul>
                </div>
                <div class="nav__right">
                    <div class="right__personal personal">
                        <ul class="personal__list">
                            <li class="nav__item">
                                <a class="personal-link"
                                   href="">
                                    <img class="personal-img"
                                         src="./img/email.svg"
                                         alt="">info@info.com </a>
                            </li>
                            <li class="nav__item">
                                <a class="personal-link"
                                   href="">
                                    <img class="personal-img"
                                         src="./img/tel.svg"
                                         alt="">+375 (29) 646-16-16</a>
                            </li>
                            <li class="nav__item">
                                <a class="personal-link"
                                   href="">
                                    <img class="personal-img"
                                         src="./img/telback.svg"
                                         alt="">Обратный звонок</a>
                            </li>
                            <li class="nav__item">
                                <a class="personal-link"
                                   href="">
                                    <img class="personal-img"
                                         src="./img/logout.svg"
                                         alt="">Войти</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header__inner inner">
                <div class="inner__logo"><img src="./img/logo.svg"
                                              alt=""
                                              class="logo"></div>
                <div class="inner__text"><h3 class="inner__txt">Разработка как спорт. Важен только результат.</h3></div>
                <label class="inner__search">
                    <input class="search"
                           placeholder="Введите текст для поиска">
                    <img src="./img/x.svg"
                         alt=""
                         class="search__img">
                </label>
                <div class="inner__favor">
                    <a href=""
                       class="favor__link"><img class="favor__img"
                                                src="./img/fav.svg"
                                                alt="">Избранное</a>
                </div>
                <div class="inner__item">
                    <a class="inner__link" href="">
                        <img class="inner__img" src="./img/cart.svg" alt="">20 888.50 р.<span
                            class="inner__counter">3</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="main">
    <div class="reviews-slider">
        <div class="reviews-slider__item">
            <img class="review__text" src="./img/slider.png"
                 alt="">
            <div class="review__author">
                <span class="review__author-name">Слайдер первого экрана</span>
            </div>
        </div>
        <div class="reviews-slider__item">
            <img class="review__text" src="./img/slider.png"
                 alt="">
            <div class="review__author">
                <span class="review__author-name">Слайдер первого экрана</span>
            </div>
        </div>
        <div class="reviews-slider__item">
            <img class="review__text" src="./img/slider.png"
                 alt="">
            <div class="review__author">
                <span class="review__author-name">Слайдер первого экрана</span>
            </div>
        </div>
    </div>
</main>
<section class="promo">

</section>
<section class="form"></section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./slick/slick.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
